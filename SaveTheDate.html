<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date - Nicola & Connor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5f3f0 0%, #e8e6e1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #faf9f7;
            border-radius: 60% 60% 24px 24px / 30% 30% 24px 24px;
            border: 2px solid #2f2f2f; /* dark gray border */
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .leaf-decoration {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            opacity: 0.8;
        }

        .leaf-decoration svg {
            width: 100%;
            height: 100%;
        }

        .save-the-date {
            font-size: 3.6em;
            color: #8b6f47;
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 6px;
            text-transform: uppercase;
            margin-top: -6px; /* move up */
        }

        .save-the-date .the {
            font-family: 'Dancing Script', cursive;
            font-size: 0.5em;
            font-style: italic;
            text-transform: lowercase;
            color: #6e5438; /* darker */
            vertical-align: middle;
            font-weight: 600;
        }

        .divider {
            width: 2px;
            height: 40px;
            background: #8b6f47;
            margin: 20px auto;
        }

        .wedding-of {
            font-size: 0.9em;
            letter-spacing: 0.3em;
            color: #6b5d52;
            text-transform: uppercase;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .names {
            font-size: 2.8em;
            color: #8b6f47;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        .venue {
            font-size: 1em;
            color: #6b5d52;
            letter-spacing: 0.08em;
            margin: 25px 0;
            line-height: 1.6;
        }

        .date {
            font-size: 2.2em;
            color: #8b6f47;
            margin-top: 25px;
            letter-spacing: 0.1em;
            font-weight: 300;
        }

        .watermark {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0.03;
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 100px,
                #000 100px,
                #000 101px
            );
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }
            
            .save-the-date {
                font-size: 2.5em;
            }
            
            .names {
                font-size: 2em;
            }
            
            .date {
                font-size: 1.8em;
            }
            
            .venue {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="watermark"></div>
        
        <div class="leaf-decoration">
            <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50 Q80 70 75 90 Q70 110 80 125 Q85 135 95 140" 
                      stroke="#c4b5a0" stroke-width="2" fill="none" opacity="0.6"/>
                <ellipse cx="85" cy="80" rx="18" ry="25" 
                         fill="#d4cfc8" opacity="0.5" transform="rotate(-30 85 80)"/>
                <ellipse cx="90" cy="105" rx="20" ry="28" 
                         fill="#d4cfc8" opacity="0.5" transform="rotate(-20 90 105)"/>
                <ellipse cx="100" cy="125" rx="22" ry="30" 
                         fill="#d4cfc8" opacity="0.5" transform="rotate(-10 100 125)"/>
                <ellipse cx="105" cy="90" rx="16" ry="24" 
                         fill="#d4cfc8" opacity="0.5" transform="rotate(-40 105 90)"/>
            </svg>
        </div>

        <div class="save-the-date">
            SAVE <span class="the">the</span><br>DATE
        </div>

        <div class="divider"></div>

        <div class="wedding-of">FOR THE WEDDING OF</div>

        <div class="names">Nicola & Connor</div>

        <div class="divider"></div>

        <div class="venue">
            Shearwater Hotel & Spa, Ballinasloe, Co. Galway
        </div>

        <div class="date">24 . 10 . 26</div>
    </div>
</body>
</html>
